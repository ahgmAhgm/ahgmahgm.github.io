<!DOCTYPE html>
<html style="margin: 0;">
<head>
	<title>AHGM</title>
	<link rel="shortcut icon" href="../picture/main-background.png">
	<link rel="stylesheet" href="../css/main.css">
	<script>
		document.addEventListener('contextmenu', event => event.preventDefault());
		document.onkeydown = function (e) {
			// disable F12 key
			if(e.keyCode == 123) {
				var coko = confirm("Bạn không có quyền nhấn phím F12. Để thực hiện, vui lòng nhấn có để nhập KEY")
				if (coko === true) {
					var key = prompt("KEY")
					if (key === "ahgmAHGM") {
						alert("Thành Công, Nhấn ok để tiếp tục")
					} else {
						alert("Ngu Dốt, không có quyền vì KEY sai")
						return false;
					}
				} else {
					alert("Bạn Đã Hủy bỏ 😒")
					return false;
				}
			}
			// disable I key
			if(e.ctrlKey && e.shiftKey && e.keyCode == 73) {
				var coko = confirm("Bạn không có quyền sử dụng tổ hợp phím Ctrl+Shift+I. Để thực hiện, vui lòng nhấn có để nhập KEY")
				if (coko === true) {
					var key = prompt("KEY")
					if (key === "ahgmAHGM") {
						alert("Thành Công, Nhấn ok để tiếp tục")
					} else {
						alert("Ngu Dốt, không có quyền vì KEY sai")
						return false;
					}
				} else {
					alert("Bạn Đã Hủy bỏ 😒")
					return false;
				}
			}
			// disable J key
			if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
				var coko = confirm("Bạn không có quyền sử dụng tổ hợp phím Ctrl+Shift+J. Để thực hiện, vui lòng nhấn có để nhập KEY")
				if (coko === true) {
					var key = prompt("KEY")
					if (key === "ahgmAHGM") {
						alert("Thành Công, Nhấn ok để tiếp tục")
					} else {
						alert("Ngu Dốt, không có quyền vì KEY sai")
						return false;
					}
				} else {
					alert("Bạn Đã Hủy bỏ 😒")
					return false;
				}
			}
			// disable U key
			if(e.ctrlKey && e.keyCode == 85) {
				var coko = confirm("Bạn không có quyền sử dụng tổ hợp phím Ctrl+Shift+U. Để thực hiện, vui lòng nhấn có để nhập KEY")
				if (coko === true) {
					var key = prompt("KEY")
					if (key === "ahgmAHGM") {
						alert("Thành Công, Nhấn ok để tiếp tục")
					} else {
						alert("Ngu Dốt, không có quyền vì KEY sai")
						return false;
					}
				} else {
					alert("Bạn Đã Hủy bỏ 😒")
					return false;
				}
			}
		}
	</script>
</head>
